<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Query Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Power BI Query Interface</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="upload-area mb-4">
                    <i data-feather="upload-cloud" class="mb-3" style="width: 48px; height: 48px;"></i>
                    <h4>Upload Power BI Files</h4>
                    <p>Drag and drop your .bim or report.json files here</p>
                    <input type="file" id="file-input" class="d-none" accept=".bim,.json">
                    <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                        Select File
                    </button>
                </div>
                <div id="file-content"></div>
            </div>

            <div class="col-md-6">
                <div class="chat-container mb-4">
                    <div class="system-message message">
                        Hello! I'm ready to help you query your Power BI model. Please upload a model file to begin.
                    </div>
                </div>

                <form id="query-form" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="query-input form-control" placeholder="Type your query here...">
                        <button type="submit" class="btn btn-primary">
                            <i data-feather="send"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <button class="floating-button" onclick="document.getElementById('file-input').click()">
        <i data-feather="plus"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
